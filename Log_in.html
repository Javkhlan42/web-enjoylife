<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нэвтрэх</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <header class="header">
        <div>
            <a href="#"><img src="images/logo.PNG" alt="Company logo" width="100" height="100"></a>
        </div>
        <div class="search-container">
            <input type="search" class="search-input" placeholder="Search events...">
        </div>
    </header>

    <main class="main-container">
        <div class="illustration">
            <img src="images/us.png" alt="Join Us Illustration">
        </div>
        
        <section class="login-section">
            <form class="login-form">
                <h1 class="form-title">Нэвтрэх</h1>
                
                <div class="form-group">
                    <label class="form-label">Утасны дугаар</label>
                    <input type="tel" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Нууц үг</label>
                    <input type="password" class="form-input" required>
                    <a href='#'>Нууц үг сэргээх</a>
                </div>

                <button type="submit" class="btn-login">Нэвтрэх</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            
            <div>
                <a href="#"><img src="images/logo.PNG" alt="Company logo" width="50" height="50"></a>
            </div>
            
            <nav class="footer-nav">
                <a href="#">Home</a>
                <a href="#">Like</a>
                <a href="#">Profile</a>
                <a href="#">Create an events</a>
                <a href="#">Log In</a>
            </nav>

            <div class="event-button">
                <span>Let's find event —</span>
                <button class="btn-login">Event</button>
            </div>
        </div>
    </footer>
</body>
</html>
